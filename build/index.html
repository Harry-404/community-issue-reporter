<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Community Issue Reporter</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <header class="header-row">
      <h1>Community Issue Reporter</h1>
      <div class="auth-actions">
        <span id="current-user">Not signed in</span>
        <button id="btn-signin">Sign In</button>
        <button id="btn-signup">Sign Up</button>
        <button id="btn-signout" style="display:none">Sign Out</button>
      </div>
    </header>

    <section class="grid">
      <aside class="panel">
        <h2>Report an issue</h2>
        <form id="issue-form">
          <label>
            Your name
            <input type="text" name="name" id="name" placeholder="Optional" />
          </label>

          <label>
            Category
            <select id="category" name="category">
              <option value="road">Road / Pavement</option>
              <option value="lighting">Street Lighting</option>
              <option value="sanitation">Sanitation</option>
              <option value="noise">Noise</option>
              <option value="other">Other</option>
            </select>
          </label>

          <label id="other-label" style="display:none">
            Other (specify)
            <input type="text" id="category-other" />
          </label>

          <label>
            Title
            <input type="text" name="title" id="title" required placeholder="Short title" />
          </label>

          <label>
            Description
            <textarea name="description" id="description" required placeholder="What did you see?"></textarea>
          </label>

          <fieldset>
            <legend>Location</legend>
            <div id="location-status">Not captured</div>
            <button type="button" id="capture-location">Capture my location</button>
          </fieldset>

          <label>
            Photo (optional)
            <input type="file" name="photo" id="photo" accept="image/*" />
          </label>

          <div class="actions">
            <button type="submit" id="submit">Submit</button>
          </div>

          <div id="result" role="status" aria-live="polite"></div>
        </form>
      </aside>

      <main class="panel panel-main">
        <h2>Submitted issues</h2>
        <div id="issues-list" class="issues-list"></div>
      </main>
    </section>

    <div id="snackbar" class="snackbar" aria-hidden="true"></div>

    <!-- Sign In / Sign Up modal -->
    <div id="auth-modal" class="modal" style="display:none">
      <div class="modal-content">
        <h3 id="auth-title">Sign In</h3>
        <label>
          Email
          <input type="email" id="auth-email" />
        </label>
        <label>
          Password
          <input type="password" id="auth-password" />
        </label>
        <div class="actions">
          <button id="auth-submit">Submit</button>
          <button id="auth-cancel">Cancel</button>
        </div>
        <div id="auth-message" class="muted"></div>
      </div>
    </div>
  </main>

  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
